<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Practice</title>
</head>
<body>

<!-- For general sibling selector (~) -->
<div>
    <a id="google" href="#">Google</a>
    <a id="selenium" href="#">Selenium</a>
    <a id="playwright" href="#">Playwright</a>
</div>

<!-- For adjacent sibling selector (+) -->
<h1>Main Heading</h1>
<ul id="unorderedList">
    <li>Item One</li>
    <li>Item Two</li>
    <li>Item Three</li>
</ul>

<!-- Ordered list to support :not selector -->
<ol>
    <li>Ordered Item One</li>
    <li>Ordered Item Two</li>
    <li>Ordered Item Three</li>
</ol>

</body>
</html>
